<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端页面测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: white;
        }

        .status-item h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .status-item .number {
            font-size: 28px;
            font-weight: bold;
        }

        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .page-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .page-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .page-card.tested {
            border-color: #4caf50;
            background: #f1f8f4;
        }

        .page-card.error {
            border-color: #f44336;
            background: #fef5f5;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .page-status {
            font-size: 24px;
        }

        .page-route {
            color: #667eea;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .page-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .page-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-visit {
            background: #667eea;
            color: white;
        }

        .btn-visit:hover {
            background: #5568d3;
        }

        .btn-check {
            background: #4caf50;
            color: white;
        }

        .btn-check:hover {
            background: #45a049;
        }

        .btn-check:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .test-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .test-info h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .test-info ul {
            margin-left: 20px;
            color: #856404;
        }

        .test-info li {
            margin: 5px 0;
        }

        .quick-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .quick-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .quick-btn-primary {
            background: #667eea;
            color: white;
        }

        .quick-btn-primary:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .quick-btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .quick-btn-secondary:hover {
            background: #d0d0d0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #e0e0e0;
            margin-top: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 前端页面测试工具</h1>
        <p class="subtitle">CAProject Frontend - 快速测试所有页面</p>

        <div class="status">
            <div class="status-item">
                <h3>总页面数</h3>
                <div class="number" style="color: #667eea;">9</div>
            </div>
            <div class="status-item">
                <h3>已测试</h3>
                <div class="number" style="color: #4caf50;" id="tested-count">0</div>
            </div>
            <div class="status-item">
                <h3>未测试</h3>
                <div class="number" style="color: #ff9800;" id="untested-count">9</div>
            </div>
            <div class="status-item">
                <h3>完成率</h3>
                <div class="number" style="color: #2196f3;" id="completion-rate">0%</div>
            </div>
        </div>

        <div class="test-info">
            <h3>📝 测试说明</h3>
            <ul>
                <li>点击"访问页面"按钮在新标签页打开对应页面</li>
                <li>测试完成后点击"标记已测"按钮</li>
                <li>使用"一键测试所有页面"可以快速打开所有页面</li>
                <li>确保开发服务器已运行: <code>npm start</code></li>
                <li>测试数据: admin / 3456</li>
            </ul>
        </div>

        <div class="quick-actions">
            <button class="quick-btn quick-btn-primary" onclick="openAllPages()">🚀 一键测试所有页面</button>
            <button class="quick-btn quick-btn-secondary" onclick="resetAll()">🔄 重置测试状态</button>
            <button class="quick-btn quick-btn-secondary" onclick="exportResults()">📊 导出测试报告</button>
        </div>

        <div class="page-grid" id="page-grid">
            <!-- 页面卡片将通过JavaScript动态生成 -->
        </div>

        <div class="footer">
            <p>💡 提示: 使用浏览器开发者工具 (F12) 查看控制台错误和网络请求</p>
            <p style="margin-top: 10px;">Made with ❤️ for CAProject Frontend Testing</p>
        </div>
    </div>

    <div class="modal" id="report-modal">
        <div class="modal-content">
            <div class="modal-header">📊 测试报告</div>
            <div class="modal-body" id="report-content"></div>
            <div class="modal-actions">
                <button class="btn btn-visit" onclick="closeModal()">关闭</button>
            </div>
        </div>
    </div>

    <script>
        const pages = [
            {
                id: 'login',
                title: '登录页面',
                route: '/login',
                desc: '用户登录、跳转注册、找回密码',
                features: ['表单验证', '登录功能', '跳转路由', '错误处理']
            },
            {
                id: 'registration',
                title: '注册页面',
                route: '/registration',
                desc: '用户注册、邮箱验证、密码匹配',
                features: ['表单验证', '邮箱格式', '密码强度', '注册成功跳转']
            },
            {
                id: 'personal-info',
                title: '个人信息页面',
                route: '/personal-info',
                desc: '查看/编辑个人信息、更换头像',
                features: ['信息展示', '编辑功能', '头像上传', '地址显示']
            },
            {
                id: 'address-management',
                title: '地址管理页面',
                route: '/address-management',
                desc: '管理收货地址、添加/删除/设置默认',
                features: ['地址列表', '添加地址', '删除地址', '设置默认']
            },
            {
                id: 'forgot-password',
                title: '忘记密码页面',
                route: '/forgot-password',
                desc: '发送验证码、验证邮箱',
                features: ['邮箱验证', '发送验证码', '表单验证']
            },
            {
                id: 'password-reset',
                title: '密码重置确认',
                route: '/password-reset-confirmation',
                desc: '密码重置成功确认页面',
                features: ['确认信息', '返回登录']
            },
            {
                id: 'admin-login',
                title: '管理员登录',
                route: '/admin-login',
                desc: '管理员登录、员工号验证',
                features: ['表单验证', '清除功能', '管理员登录']
            },
            {
                id: 'logout-success',
                title: '退出成功',
                route: '/logout-success',
                desc: '退出登录成功提示',
                features: ['退出确认', '返回登录']
            },
            {
                id: 'easter-egg',
                title: '彩蛋页面',
                route: '/easter-egg',
                desc: '多语言展示、动画效果',
                features: ['语言切换', '动画效果', '趣味内容']
            }
        ];

        const baseUrl = 'http://localhost:3000';
        let testedPages = new Set();

        // 从localStorage加载测试状态
        function loadTestStatus() {
            const saved = localStorage.getItem('caproject-test-status');
            if (saved) {
                testedPages = new Set(JSON.parse(saved));
            }
            updateStats();
        }

        // 保存测试状态
        function saveTestStatus() {
            localStorage.setItem('caproject-test-status', JSON.stringify([...testedPages]));
            updateStats();
        }

        // 渲染页面卡片
        function renderPages() {
            const grid = document.getElementById('page-grid');
            grid.innerHTML = pages.map(page => {
                const isTested = testedPages.has(page.id);
                return `
                    <div class="page-card ${isTested ? 'tested' : ''}" id="card-${page.id}">
                        <div class="page-header">
                            <div class="page-title">${page.title}</div>
                            <div class="page-status">${isTested ? '✅' : '⏳'}</div>
                        </div>
                        <div class="page-route">${page.route}</div>
                        <div class="page-desc">${page.desc}</div>
                        <div class="page-actions">
                            <button class="btn btn-visit" onclick="visitPage('${page.route}')">访问页面</button>
                            <button class="btn btn-check" onclick="toggleTested('${page.id}')" ${isTested ? '' : ''}>
                                ${isTested ? '取消标记' : '标记已测'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 访问页面
        function visitPage(route) {
            window.open(baseUrl + route, '_blank');
        }

        // 切换测试状态
        function toggleTested(pageId) {
            if (testedPages.has(pageId)) {
                testedPages.delete(pageId);
            } else {
                testedPages.add(pageId);
            }
            saveTestStatus();
            renderPages();
        }

        // 更新统计
        function updateStats() {
            const tested = testedPages.size;
            const total = pages.length;
            const untested = total - tested;
            const completion = Math.round((tested / total) * 100);

            document.getElementById('tested-count').textContent = tested;
            document.getElementById('untested-count').textContent = untested;
            document.getElementById('completion-rate').textContent = completion + '%';
        }

        // 一键打开所有页面
        function openAllPages() {
            if (confirm(`将打开所有 ${pages.length} 个页面，确定继续？`)) {
                pages.forEach((page, index) => {
                    setTimeout(() => {
                        visitPage(page.route);
                    }, index * 500); // 每个页面间隔500ms
                });
            }
        }

        // 重置所有状态
        function resetAll() {
            if (confirm('确定要重置所有测试状态吗？')) {
                testedPages.clear();
                saveTestStatus();
                renderPages();
            }
        }

        // 导出测试报告
        function exportResults() {
            const tested = [...testedPages].map(id => pages.find(p => p.id === id));
            const untested = pages.filter(p => !testedPages.has(p.id));
            
            const report = `
                <h4>测试统计</h4>
                <p>总页面: ${pages.length}</p>
                <p>已测试: ${tested.length}</p>
                <p>未测试: ${untested.length}</p>
                <p>完成率: ${Math.round((tested.length / pages.length) * 100)}%</p>
                
                ${tested.length > 0 ? `
                    <h4 style="margin-top: 20px; color: #4caf50;">已测试页面:</h4>
                    <ul style="margin-left: 20px;">
                        ${tested.map(p => `<li>${p.title} - ${p.route}</li>`).join('')}
                    </ul>
                ` : ''}
                
                ${untested.length > 0 ? `
                    <h4 style="margin-top: 20px; color: #ff9800;">未测试页面:</h4>
                    <ul style="margin-left: 20px;">
                        ${untested.map(p => `<li>${p.title} - ${p.route}</li>`).join('')}
                    </ul>
                ` : ''}
                
                <p style="margin-top: 20px; font-size: 12px; color: #666;">
                    生成时间: ${new Date().toLocaleString('zh-CN')}
                </p>
            `;
            
            document.getElementById('report-content').innerHTML = report;
            document.getElementById('report-modal').classList.add('show');
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('report-modal').classList.remove('show');
        }

        // 初始化
        loadTestStatus();
        renderPages();

        // 监听键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'o':
                        e.preventDefault();
                        openAllPages();
                        break;
                    case 'r':
                        e.preventDefault();
                        resetAll();
                        break;
                    case 'e':
                        e.preventDefault();
                        exportResults();
                        break;
                }
            }
        });
    </script>
</body>
</html>
